<ui:composition>

	<ui:define name="metadata">

		<f:metadata>
		    <f:viewAction action="#{entityPermissionBean.init(permission, entityId)}" />
		    <f:event type="preRenderView" listener="#{entityPermissionBean.init(permission, entityId)}" />
		</f:metadata>
		
	</ui:define>
	
		<p:dataTable id="entityPermission" var="map" value="#{entityPermissionBean.getPermissionsByRole(permission, entityId)}">
		    <p:column><h:outputText value="#{map.key.name}"/></p:column>
		    <p:column><p:triStateCheckbox value="#{map.value}"/></p:column>
		</p:dataTable>
