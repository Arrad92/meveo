<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:hftl="http://hftl.org" xmlns:hf="http://java.sun.com/jsf/composite/tags" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:o="http://omnifaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:s="http://jboss.org/seam/faces" template="/layout/template.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="crtId" value="#{customRelationshipTemplateBean.objectId}" />
            <f:viewParam name="appliesTo" value="#{customRelationshipTemplateBean.appliesTo}" />
        </f:metadata>
    </ui:define>

    <ui:define name="body">

		<h:form id="crumbmenuForm">
			<p:breadCrumb homeDisplay="text" id="crumbmenu">
				<p:menuitem value="#{messages['menu.admin']}" disabled="true" />
				<p:menuitem outcome="customizedRelationships"
					value="#{messages['menu.customizedRelationships']}" />

				<p:menuitem
					value="#{messages['commons.new']} #{messages['customizedRelationships.customRelationship']}"
					disabled="true"
					rendered="#{customRelationshipTemplateBean.entity.code==null and customRelationshipTemplateBean.customRelationshipTemplate}" />

				<p:menuitem value="#{customRelationshipTemplateBean.entity.getCode}"
					disabled="true"
					rendered="#{customRelationshipTemplateBean.entity.code!=null}" />

			</p:breadCrumb>
		</h:form>

		<o:importConstants type="org.meveo.model.crm.custom.CustomFieldMapKeyEnum" />
        <o:importConstants type="org.meveo.model.crm.custom.CustomFieldTypeEnum" />

        <h:panelGroup>
            <hftl:formPanel formId="crtForm"
                label="#{messages['customizedRelationships.detail'].concat(customRelationshipTemplateBean.entity.code!=null?(' - '.concat(customRelationshipTemplateBean.entity.getCode)):'')}"
                backingBean="#{customRelationshipTemplateBean}">
                <hftl:formField label="#{messages['BusinessEntity.code']}" field="code" showOnlyOnNew="true" required="true" />
                <hftl:formField label="#{messages['customizedRelationships.name']}" field="name" required="true" />
                <hftl:formField label="#{messages['BusinessEntity.description']}" field="description" />
            </hftl:formPanel>
        </h:panelGroup>
 

        <h:form>
            <p:panel width="100" rendered="#{customRelationshipTemplateBean.crtPrefix!=null}">
                <h:panelGrid columns="2">
                    <hftl:decorateFormField fieldId="startEntity" componentWidth="150"
                        label="#{messages['customizedRelationships.startEntity']}">
                        <p:selectOneMenu id="startEntity" value="#{customRelationshipTemplateBean.entity.startNode}" required="true" style="width:150px;">
                            <p:ajax process="@form" event="change" partialSubmit="true"/>
                            <f:selectItem itemLabel="#{messages['customizedRelationships.selectCETEntity']}" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{customRelationshipTemplateBean.customEntityTemplates}" var="cetEntity"
                                itemLabel="#{cetEntity.name}" itemValue="#{cetEntity}" />
                            <s:objectConverter/>
                        </p:selectOneMenu>
                    </hftl:decorateFormField>
                    <hftl:decorateFormField fieldId="endEntity" componentWidth="75"
                        label="#{messages['customizedRelationships.endEntity']}">
                        <p:selectOneMenu id="endEntity" value="#{customRelationshipTemplateBean.entity.endNode}" required="true" style="width:150px;">
                            <p:ajax process="@form" event="change" partialSubmit="true"/>
                            <f:selectItem itemLabel="#{messages['customizedRelationships.selectCETEntity']}" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{customRelationshipTemplateBean.customEntityTemplates}" var="cetEntity"
                                itemLabel="#{cetEntity.name}" itemValue="#{cetEntity}" />
                            <s:objectConverter/>
                        </p:selectOneMenu>
                    </hftl:decorateFormField>
                </h:panelGrid>
            </p:panel>
        </h:form>
        <h:form>
            <p:panel width="100">
                <p:button id="backButton" value="#{messages['action.back']}" outcome="#{customRelationshipTemplateBean.back()}" includeViewParams="true">
                    <c:if test="#{javax.enterprise.context.conversation.id != null}">
                        <f:param name="cid" value="#{javax.enterprise.context.conversation.id}" />
                    </c:if>
                </p:button>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
