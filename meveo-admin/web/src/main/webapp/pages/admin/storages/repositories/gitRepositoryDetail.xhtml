<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:hftl="http://hftl.org" template="/layout/template.xhtml" xmlns:o="http://omnifaces.org/ui">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="objectId" value="#{gitRepositoryBean.objectId}" />
        </f:metadata>
    </ui:define>

    <ui:define name="body">
        <h:form id="crumbmenuForm">
            <p:breadCrumb homeDisplay="text" id="crumbmenu">
                <p:menuitem value="#{messages['menu.admin']}" disabled="true" />
                <p:menuitem value="#{messages['menu.storages']}" disabled="true" />
                <p:menuitem outcome="gitRepositories" value="#{messages['menu.gitRepositories']}" />
                <p:menuitem value="#{messages['commons.new']} #{messages['menu.gitRepositories']}" disabled="true" rendered="#{gitRepositoryBean.entity.transient}" />
                <p:menuitem value="#{messages['menu.gitRepositories']} - #{gitRepositoryBean.entity.code}" disabled="true"  rendered="#{!gitRepositoryBean.entity.transient}" />
            </p:breadCrumb>
        </h:form>

        <o:importConstants type="org.meveo.model.crm.custom.ReadingRoleType" />
        <o:importConstants type="org.meveo.model.crm.custom.WritingRoleType" />

        <hftl:formPanel formId="formGitRepository" label="#{messages['menu.gitRepositories']}" backingBean="#{gitRepositoryBean}">
            <h:panelGrid columns="3">
                <hftl:formField label="#{messages['businessEntity.code']}" field="code" required="true" validateUnique="true" />
                <hftl:formField label="#{messages['businessEntity.description']}" field="description" />
                <hftl:formField label="#{messages['gitRepositories.remoteOrigin']}" field="remoteOrigin" />
            </h:panelGrid>

            <h:panelGrid columns="2">
                <hftl:decorateFormField componentWidth="100%" label="#{messages['gitRepositories.readingRoles']}">
                    <p:pickList id="pickListReading" value="#{gitRepositoryBean.readingRolesDM}" var="item" itemLabel="#{item}" itemValue="#{item}">
                    </p:pickList>
                </hftl:decorateFormField>
                <hftl:decorateFormField componentWidth="100%" label="#{messages['gitRepositories.writingRoles']}">
                    <p:pickList id="pickListWriting" value="#{gitRepositoryBean.writingRolesDM}" var="item" itemLabel="#{item}" itemValue="#{item}">
                    </p:pickList>
                </hftl:decorateFormField>
            </h:panelGrid>

        </hftl:formPanel>

    </ui:define>
</ui:composition>
